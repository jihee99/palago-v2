<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container m-5">
    <h2>Login</h2>
    <div class="mt-3 align-center w-50">
        <form id="join-form" action="/sign/new" class="join-form">
            <div class="form-group mb-4">
                <label for="mbrId">아이디</label>
                <input type="text" id="mbrId" name="username"  class="form-control" required>
            </div>

            <div class="form-group mb-4">
                <label for="mbrPwd">비밀번호</label>
                <input type="password" id="mbrPwd" name="password"  class="form-control" required>
            </div>

            <div class="form-group mb-4">
                <label for="mbrName">회원명</label>
                <input type="text" id="mbrName" name="name"  class="form-control" required>
            </div>

            <div class="form-group mb-4">
                <label for="mbrPno">전화번호</label>
                <input type="text" id="mbrPno" name="phone"  class="form-control" required>
            </div>

        </form>
        <div class="form-group d-flex justify-content-center">
            <div>
                <button id="join-btn" class="btn btn-secondary mb-1" type="submit">회원가입</button>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha512-YUkaLm+KJ5lQXDBdqBqk7EVhJAdxRnVdT2vtCzwPHSweCzyMgYV/tgGF4/dCyqtCC2eCphz0lRQgatGVdfR0ww==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.5.0/jquery.serialize-object.min.js" integrity="sha512-Gn0tSSjkIGAkaZQWjx3Ctl/0dVJuTmjW/f9QyB302kFjU4uTNP4HtA32U2qXs/TRlEsK5CoEqMEMs7LnzLOBsA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script type="text/javascript" th:src="@{/js/join.js}"></script>

</body>
</html>
